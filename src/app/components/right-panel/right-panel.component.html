<div class="right-panel">
  <div class="panel-header">
    <h5>Selection Details</h5>
  </div>
  <ng-container *ngIf="(linkObs | async) as linkObj else nodesList">
    <app-link-detail [data]="link"></app-link-detail>
  </ng-container>
</div>

<ng-template #nodesList>
  <div *ngFor="let node of state!.nodes" class="accordion">
    <button class="button" [ngClass]="{ selected: selected[node.id!] }" (click)="togglePanel(node)">
      {{ node.name }}
    </button>
    <div [hidden]="!visibleNodesMap.get(node.id!)" class="node-settings">
      <!-- <div *ngFor="let input of node.plugin.cwlScript.inputs | keyvalue">
        <label for="setting">{{input.key}}</label>
        <input [(ngModel)]="node.settings" type="text" name="" id="setting" />
      </div> -->
      <div *ngFor="let input of node.settings.inputs | keyvalue; let i = index;" [attr.data-index]="i">
        <label for="setting">{{input.key}}</label>
        <div *ngIf="input.key === 'config'">
          <div [hidden]="!inputOptionalMap.get(node.name + '-' + input.key)">
            (optional)
          </div>
          <textarea #configText (change)="setSettingsVal(input.key + '', $event, node)" [(ngModel)]="input.value"
                    id="configText" name="{{'input' + i}}"
                    class="form-control top5" rows="5" placeholder="Copy your JSON file content here">  
          </textarea>        
        </div>
        <div *ngIf="input.key !== 'config';">
          <input [(ngModel)]="input.value" (change)="setSettingsVal(input.key + '', $event, node)" type="text" name="{{'input' + i}}" id="setting"/>
        </div>
        <!-- <input [(ngModel)]="input.value" (change)="setSettingsVal(input.key + '', $event, node)" type="text" name="{{'input' + i}}" id="setting"/> -->
      </div>
      <br />
    </div>
  </div>
  <!-- <div class="node-settings">
    <button class="btn btn-green" (click)="save()">Save</button>
  </div> -->
</ng-template>
