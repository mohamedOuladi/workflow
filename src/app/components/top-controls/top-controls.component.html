<div class="top-controls">
  <button class="btn">Add Node</button>
  <div class="separator"></div>
  <button class="btn btn-noborder" (click)="copy()">
    <i class="icon-lsi-move-list"></i>
  </button>
  <button class="btn btn-noborder" (click)="remove()">
    <i class="icon-lsi-trash"></i>
  </button>
  <button class="btn btn-noborder" (click)="play()">
    <i class="icon-lsi-play"></i>
  </button>
  <button class="btn btn-green run" (click)="runWorkflow()">
    <b class="icon-lsi-workflow">Run</b>
  </button>
</div>
