<div
  class="plugin"
  [attr.value]="id"
  [style.top]="y + 'px'"
  [style.left]="x + 'px'"
  [attr.data-id]="id"
  [style.width]="width + 'px'"
  [ngClass]="{ selected: selected }"
>
  <div class="inlet" [hidden]="!hasInlet"></div>
  <div class="outlet" [hidden]="!hasOutlet"></div>
  <div class="node-header">
    <button class="expander">
      <i class="icon-lsi-down-arrow" [hidden]="expanded"></i>
      <i class="icon-lsi-right-arrow" [hidden]="!expanded"></i>
    </button>
    <div class="title">{{ name }}</div>
    <div class="icon">
      <i [ngClass]="icon"></i>
    </div>
  </div>
  <div class="node-content" [hidden]="!expanded">
    <!-- <ng-container #outlet></ng-container> -->
    <ul class="striped-inputs">
      <li *ngFor="let input of inputParams | keyvalue">
          <div class="param-inlet"></div>
          <div class="title">{{ input.key }}</div>
      </li>
    </ul>
    <ul class="striped-inputs striped-outputs">
      <li *ngFor="let output of outputParams | keyvalue">
        <div class="param-outlet"></div>
        <div class="title">{{ output.key }}</div>
      </li>
    </ul>
  </div>
</div>
